<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturn — Everything Revolves Around Your Workflow</title>
  <meta name="description"
    content="Saturn is the orbit-based project management tool where teams, tasks, and deadlines revolve around your central workflow." />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,500,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>

  <div class="grain" aria-hidden="true"></div>

  <!-- NAV -->
  <nav class="nav" id="nav">
    <a href="#" class="nav-logo">
      <div class="logo-mark">
        <div class="logo-dot"></div>
        <div class="logo-orbit"></div>
      </div>
      Saturn
    </a>
    <a href="#" class="nav-cta" data-magnetic>Get Started</a>
  </nav>

  <!-- ======================== HERO ======================== -->
  <section class="hero" id="hero">

    <!-- Fullscreen background image -->
    <div class="hero-bg" id="hero-bg">
      <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=1920&q=85&auto=format" alt="Saturn"
        class="hero-img" id="hero-img" />
      <div class="hero-overlay"></div>
    </div>

    <!-- Giant display text — fills the screen -->
    <div class="hero-display" id="hero-display">
      <div class="display-line dl-1">
        <span class="d-word" data-v data-speed="0.03">EVERY</span>
        <span class="d-word d-outline" data-v data-speed="0.05">THING</span>
      </div>
      <div class="display-line dl-2">
        <span class="d-word d-italic" data-v data-speed="0.04">revolves</span>
      </div>
    </div>

    <!-- Bottom bar -->
    <div class="hero-footer" id="hero-footer">
      <div class="hf-left">
        <p class="hf-desc">Orbit-based project management.<br />Tasks gravitate. Teams align. You ship.</p>
      </div>
      <div class="hf-center">
        <a href="#" class="btn-enter" data-magnetic>
          <span class="btn-enter-text">Enter Orbit</span>
          <div class="btn-enter-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M5 13L13 5M13 5H6M13 5v7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
        </a>
      </div>
      <div class="hf-right">
        <div class="hf-stat">
          <span class="hf-stat-num">2,400+</span>
          <span class="hf-stat-label">teams in orbit</span>
        </div>
      </div>
    </div>

    <!-- Floating orbit labels -->
    <div class="float-label fl-1" id="fl-1">
      <span class="fl-dot" style="--c: var(--violet);"></span>
      Design Sprint
    </div>
    <div class="float-label fl-2" id="fl-2">
      <span class="fl-dot" style="--c: var(--teal);"></span>
      Deploy v2.1
    </div>
    <div class="float-label fl-3" id="fl-3">
      <span class="fl-dot" style="--c: var(--rose);"></span>
      QA Review
    </div>

    <!-- Decorative orbit lines -->
    <svg class="orbit-lines" viewBox="0 0 1000 1000" fill="none" id="orbit-lines">
      <ellipse cx="500" cy="500" rx="320" ry="120" stroke="rgba(242,237,228,0.04)" stroke-width="1"
        transform="rotate(-15 500 500)" />
      <ellipse cx="500" cy="500" rx="420" ry="160" stroke="rgba(242,237,228,0.03)" stroke-width="1"
        transform="rotate(-15 500 500)" />
      <ellipse cx="500" cy="500" rx="500" ry="190" stroke="rgba(242,237,228,0.02)" stroke-width="1"
        transform="rotate(-15 500 500)" />
    </svg>

  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
