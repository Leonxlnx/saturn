<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturn — Everything Revolves Around Your Workflow</title>
  <meta name="description"
    content="Saturn is the orbit-based project management tool where teams, tasks, and deadlines revolve around your central workflow." />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,500,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>

  <div class="grain" aria-hidden="true"></div>

  <!-- Interactive mouse aurora -->
  <div class="aurora" id="aurora"></div>
  <div class="aurora aurora-2" id="aurora-2"></div>

  <!-- NAV -->
  <nav class="nav" id="nav">
    <a href="#" class="nav-logo">
      <div class="logo-mark">
        <div class="logo-dot"></div>
        <div class="logo-orbit"></div>
      </div>
      Saturn
    </a>
    <div class="nav-center">
      <a href="#features" class="nav-link">Features</a>
      <a href="#method" class="nav-link">Method</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">Docs</a>
    </div>
    <div class="nav-right">
      <a href="#" class="nav-link">Log in</a>
      <a href="#" class="nav-btn" data-magnetic>
        Get Started
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <path d="M3 7h8M8 4l3 3-3 3" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>
    </div>
  </nav>

  <!-- ======================== HERO ======================== -->
  <section class="hero" id="hero">

    <!-- Background image -->
    <div class="hero-bg">
      <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=1920&q=85&auto=format" alt=""
        class="hero-img" id="hero-img" />
      <div class="hero-overlay"></div>
    </div>

    <!-- Orbit ring decoration -->
    <div class="orbit-deco" id="orbit-deco">
      <svg viewBox="0 0 800 800" fill="none" class="orbit-svg">
        <ellipse cx="400" cy="400" rx="280" ry="100" stroke="rgba(242,237,228,0.06)" stroke-width="1"
          transform="rotate(-12 400 400)" />
        <ellipse cx="400" cy="400" rx="350" ry="130" stroke="rgba(242,237,228,0.04)" stroke-width="1"
          transform="rotate(-12 400 400)" />
        <ellipse cx="400" cy="400" rx="390" ry="150" stroke="rgba(242,237,228,0.025)" stroke-width="1"
          transform="rotate(-12 400 400)" />
        <!-- Orbit dots -->
        <circle cx="680" cy="370" r="3" fill="rgba(155,138,219,0.6)">
          <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="20s"
            repeatCount="indefinite" />
        </circle>
        <circle cx="120" cy="430" r="3" fill="rgba(92,201,177,0.6)">
          <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="-360 400 400" dur="28s"
            repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="250" r="2.5" fill="rgba(228,122,159,0.5)">
          <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" dur="35s"
            repeatCount="indefinite" />
        </circle>
      </svg>
    </div>

    <!-- Small orbit tags — positioned along the ring paths -->
    <div class="orbit-tag ot-1" id="ot-1">
      <div class="ot-dot" style="background: var(--violet);"></div>
      <span>Design Sprint</span>
    </div>
    <div class="orbit-tag ot-2" id="ot-2">
      <div class="ot-dot" style="background: var(--teal);"></div>
      <span>Deploy</span>
    </div>
    <div class="orbit-tag ot-3" id="ot-3">
      <div class="ot-dot" style="background: var(--rose);"></div>
      <span>Review</span>
    </div>

    <!-- HERO CONTENT — clean centered stack -->
    <div class="hero-content" id="hero-content">
      <p class="hero-label" data-a>Orbit-based project management</p>
      <h1 class="hero-h1">
        <span class="h1-line"><span class="h1-word" data-a>Everything</span> <span class="h1-word h1-em"
            data-a>revolves</span></span>
        <span class="h1-line"><span class="h1-word" data-a>around your workflow.</span></span>
      </h1>
      <p class="hero-sub" data-a>Tasks, teams, and deadlines gravitate around your goals.<br />Not lists. Not boards.
        <em>Orbits.</em></p>
      <div class="hero-btns" data-a>
        <a href="#" class="btn-glow" data-magnetic>
          <span class="btn-glow-bg"></span>
          <span class="btn-glow-content">
            Start Free
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 8h8M9 5l3 3-3 3" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </span>
        </a>
        <a href="#method" class="btn-glass" data-magnetic>
          How it works
        </a>
      </div>
    </div>

    <!-- Bottom line -->
    <div class="hero-bottom" id="hero-bottom">
      <span class="hb-text">Scroll to explore</span>
      <div class="hb-line">
        <div class="hb-fill"></div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
