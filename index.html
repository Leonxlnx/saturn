<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saturn — Everything Revolves Around Your Workflow</title>
  <meta name="description"
    content="Saturn is the orbit-based project management tool where teams, tasks, and deadlines revolve around your central workflow." />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@400,500,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>

  <div class="grain" aria-hidden="true"></div>
  <canvas id="starfield"></canvas>

  <!-- NAV -->
  <nav class="nav" id="nav">
    <a href="#" class="nav-logo">
      <div class="logo-mark">
        <div class="logo-dot"></div>
        <div class="logo-orbit"></div>
      </div>
      Saturn
    </a>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#method">Method</a>
      <a href="#pricing">Pricing</a>
    </div>
    <a href="#" class="nav-cta" data-magnetic>Get Started</a>
  </nav>

  <!-- HERO -->
  <section class="hero">

    <!-- Background word -->
    <div class="bg-text" aria-hidden="true" id="bg-text">SATURN</div>

    <!-- Planet — centered -->
    <div class="planet-container" id="planet-container">
      <div class="planet-glow"></div>
      <div class="planet">
        <div class="planet-surface"></div>
        <div class="planet-light"></div>
        <div class="planet-dark"></div>
      </div>
      <div class="rings">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
      </div>
      <!-- Two clean orbit pills -->
      <div class="orbit orbit-a">
        <div class="pill pill-a">Design</div>
      </div>
      <div class="orbit orbit-b">
        <div class="pill pill-b">Ship</div>
      </div>
    </div>

    <!-- Headline — centered over planet -->
    <div class="hero-text">
      <h1 class="headline" id="headline">
        <span class="hw" data-w>Everything</span>
        <span class="hw hw-em" data-w>revolves</span>
        <span class="hw" data-w>around</span>
        <span class="hw" data-w>your workflow.</span>
      </h1>
      <p class="subline" id="subline">Orbit-based project management — where tasks, teams, and deadlines gravitate
        around your goals. Not lists. <em>Orbits.</em></p>
      <div class="hero-cta" id="hero-cta">
        <a href="#" class="btn-main" data-magnetic>
          <span>Start Free</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M3.5 8h9M9 4.5L12.5 8 9 11.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </a>
        <a href="#method" class="btn-text" data-magnetic>How it works</a>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
